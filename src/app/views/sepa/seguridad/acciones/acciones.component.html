<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Seguridad/Acciones</h6>
        <form>
          <div class="mb-3">
            <label for="url" class="form-label">URL (opcional)</label>
            <input type="text" class="form-control" id="url" placeholder="Ingrese la URL">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción (opcional)</label>
            <textarea class="form-control" id="descripcion" rows="2" placeholder="Ingrese una descripción"></textarea>
          </div>
         <div class="mb-3">
        <label for="aplicacion" class="form-label">Aplicación</label>
        <select class="form-select" id="aplicacion" required>
            <option value="" disabled selected>Seleccione una aplicación</option>
            <option *ngFor="let app of aplicaciones" [value]="app.nombre">{{ app.nombre }}</option>
        </select>
        </div>
          <div class="mb-3">
            <label class="form-label">Seguridad</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="seguridad" id="seguridadSi" value="true" required>
                <label class="form-check-label" for="seguridadSi">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="seguridad" id="seguridadNo" value="false">
                <label class="form-check-label" for="seguridadNo">No</label>
              </div>
            </div>
          </div>
          <div class="actionButtons d-flex justify-content-start gap-3 mt-5">
            <button class="btn btn-success" (click)="openAddActionModal(addActionModal)">
              <i class="mdi mdi-plus"></i> Añadir Registro
            </button>
            <button class="btn btn-info" routerLink="/seguridad/acciones/buscar">
              <i class="mdi mdi-magnify"></i> Buscar
            </button>
          <button class="btn btn-danger" (click)="exitMenu()">
            <i class="mdi mdi-arrow-left"></i> 
            Salir
          </button>
          </div>  
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para añadir acción -->
<ng-template #addActionModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Nuevo Registro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
  </div>
  <form (ngSubmit)="addAction(modal)">
    <div class="modal-body">
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input id="url" name="url" class="form-control" [(ngModel)]="newAction.url" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="newAction.descripcion" required></textarea>
      </div>
      <div class="mb-3">
        <label for="aplicacion" class="form-label">Aplicación</label>
        <select id="aplicacion" name="aplicacion" class="form-select" [(ngModel)]="newAction.aplicacion" required>
          <option value="" disabled selected>Seleccione una aplicación</option>
          <option *ngFor="let app of aplicaciones" [value]="app.nombre">{{ app.nombre }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Seguridad</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="seguridad" id="seguridadSi" [(ngModel)]="newAction.seguridad" [value]="true" required>
            <label class="form-check-label" for="seguridadSi">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="seguridad" id="seguridadNo" [(ngModel)]="newAction.seguridad" [value]="false">
            <label class="form-check-label" for="seguridadNo">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Añadir</button>
      <button type="button" class="btn btn-secondary" (click)="modal.close()">Cerrar</button>
    </div>
  </form>
</ng-template>
