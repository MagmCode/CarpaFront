<div class="row">
  <div class="col-md-8 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Seguridad/Usuarios</h6>
        <form>
          <div class="mb-3">
            <label for="aplicacion" class="form-label">Aplicación</label>
            <select id="aplicacion" class="form-select" [(ngModel)]="aplicacionSeleccionada" name="aplicacion" required>
              <option value="" disabled selected>Seleccione una aplicación</option>
              <option *ngFor="let app of aplicaciones" [value]="app.nombre">{{ app.nombre }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="usuariosLote" class="form-label">Usuarios a eliminar (uno por línea)</label>
            <textarea id="usuariosLote" class="form-control" [(ngModel)]="usuariosLote" name="usuariosLote" rows="5" placeholder="Ingrese los usuarios, uno por línea"></textarea>
            <small class="text-muted">Ejemplo:<br>juan.perez<br>ana.garcia<br>carlos.lopez</small>
          </div>
          <div class="d-flex gap-3 mt-5">
            <button type="button" class="btn btn-danger" (click)="eliminarUsuarios()">
              <i class="mdi mdi-delete"></i> Eliminar Usuarios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
