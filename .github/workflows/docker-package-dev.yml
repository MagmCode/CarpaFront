name: Build and Publish Dev Docker image artifact

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-dev-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use dev environment file
        run: |
          if [ -f src/environments/environment.dev.ts ]; then
            cp src/environments/environment.dev.ts src/environments/environment.ts
            echo "Replaced src/environments/environment.ts with environment.dev.ts"
          else
            echo "src/environments/environment.dev.ts not found — skipping replacement"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build dev Docker image
        run: |
          # Leer versión desde package.json y exponerla como variable de entorno
          VERSION=$(jq -r .version package.json)
          echo "Building image with tag: carpa-dev:$VERSION"
          docker build -f Dockerfile.dev -t carpa-dev:$VERSION .

      - name: Save dev image as tar and include compose
        run: |
          mkdir -p artifact_dev
          # Guardar la imagen con la etiqueta correcta
          VERSION=$(jq -r .version package.json)
          docker save -o artifact_dev/carpa-dev-$VERSION.tar carpa-dev:$VERSION
          cp docker-compose.yml artifact_dev/ || true
          cp Dockerfile.dev artifact_dev/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: carpa-dev-image
          path: artifact_dev
